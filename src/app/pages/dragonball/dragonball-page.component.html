<h1>Dragon Ball Z Page</h1>
<hr>
<section class="container">
    <div class="row">
        <div class="col-12 col-sm-6">
            <h3>Agregar:</h3>
            <input type="text" 
                class="form-control"
                placeholder="Nombre"    
            />
            <input type="number"
                class="form-control mt-2"
                placeholder="Poder"
            />
            <button class="mt-2 btn btn-primary">Agregar</button>
        </div>
        <div class="col-12 col-sm-6">
            <h3>Listado</h3>
            <ol>
                @for( character of characters(); track character.id)
                {
                    <li>
                        <span>{{ character.name }}</span>
                        <strong [class.text-warning]="character.power > 10000"
                                [class.text-success]="character.power < 10000 "
                        > 
                            ({{ character.power }}) 
                        </strong>
                    </li>
                }
                
            </ol>
        </div>
    </div>
</section>
