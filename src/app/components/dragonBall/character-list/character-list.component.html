
<h3>{{ listName }}</h3>
<ol>
    @for( character of characters(); track character.id)
    {
        @if( character.power > 500){
            <li>
                <span>{{ character.name }}</span>
                <strong [class.text-warning]="character.power > 10000"
                        [class.text-success]="character.power < 10000 "
                > 
                    ({{ character.power }}) 
                </strong>
            </li>
        }@else{
            <li><strong>Aqu√≠ no hay nadie</strong></li>
        }
        
    }
    
</ol>
